<!DOCTYPE html>
<html>
<head>
    <title>Dice Rolling Simulator</title>

    <style>
        body {
    background-color: #213a05;
  }
  
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  h1, p {
    color: #FFFFFF;
    text-align: center;
  }

    </style>
</head>
<body>
    <center>
        <h1>Dice Rolling Simulator</h1>
        <form action="/roll_dice" method="POST">
            <label for="numDice">Number of Dice:</label>
            <input type="number" name="numDice">
            <button type="submit">Roll</button>
        </form>
        <div id="results">
            {% if results %}
                {% for result in results %}
                    <p>You rolled: {{ result }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </center>
</body>
</html>
