<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Dice Game</h1>
  <div class="scores">
    <p id="player-score">Player Score: 0</p>
    <p id="bot-score">Bot Score: 0</p>
    <p id="player-wins">Player Wins: 0</p>
    <p id="bot-wins">Bot Wins: 0</p>
  </div>
  <div class="dice-container">
    <img id="player-dice" src="dice-empty.png" alt="Player Dice">
    <img id="bot-dice" src="dice-empty.png" alt="Bot Dice">
  </div>
  <div class="buttons">
    <button id="roll-player-button">Roll Player Dice</button>
  </div>
  <div class="bot-container">
    <div class="bot-speech-bubble">
      <p id="bot-prediction"></p>
    </div>
    <img id="bot-image" src="bot.png" alt="Bot Image">
  </div>
  <div id="dialog-container"></div>
  <div id="confetti-container"></div>
  <script src="script.js"></script>
<section class="image-attributions">
  <h2>Image Attributions</h2>
  <ul>
    <li>Bot icon by Smashicons - Flaticon</li>
    <li>Dice and Confetti icon by Pixelsquid </li>
    <li> Background by FreePik </li>
  </ul>
</section>
</body>
</html>

</html>
