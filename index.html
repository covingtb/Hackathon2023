<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Dice Game</h1>
  <div class="scores">
    <p id="player-score">Player Score: 0</p>
    <p id="bot-score">Bot Score: 0</p>
    <p id="player-wins">Player Wins: 0</p>
    <p id="bot-wins">Bot Wins: 0</p>
  </div>
  <div class="dice-container">
    <img id="player-dice" src="dice-empty.png" alt="Player Dice">
    <img id="bot-dice" src="dice-empty.png" alt="Bot Dice">
  </div>
  <div class="buttons">
    <button id="roll-player-button">Roll Player Dice</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script src="script.js"></script>
</body>
</html>
