<!DOCTYPE html>
<html>
<head>
    <title>Dice Rolling Simulator</title>
    <style>
        /* CSS code for rolling dice image */

.dice {
  width: 100px;
  height: 100px;
  background-image: url('dice.png'); /* Replace 'dice.png' with the path to your dice image */
  background-size: cover;
  animation: roll 1s infinite linear;
}

@keyframes roll {
  0% {
    transform: rotate(0deg);
  }
  25% {
    transform: rotate(90deg);
  }
  50% {
    transform: rotate(180deg);
  }
  75% {
    transform: rotate(270deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

    </style>
</head>
<body>
    <h1>Dice Rolling Simulator</h1>
    <form action="/roll_dice" method="POST">
        <label for="numDice">Number of Dice:</label>
        <input type="number" name="numDice">
        <button type="submit">Roll</button>
    </form>
    <div id="results">
        {% if results %}
            {% for result in results %}
                <p>You rolled: {{ result }}</p>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
